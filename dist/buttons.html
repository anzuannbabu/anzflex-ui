    <script type="text/javascript">
      var menuButton = document.getElementById("menu-button");
      var menuConent = document.querySelector('[aria-labelledby="menu-button"]');
      menuConent
        .classList
        .add("hidden");

      const toggleMenu = () => {
        // if (menuConent.classList.contains("hidden")) {
        //   menuConent.classList.remove("hidden");
        // } else {
        //   menuConent.classList.add("hidden");
        // }
        menuConent
          .classList
          .toggle("hidden")
      };
      menuButton.addEventListener("click", () => {
        toggleMenu();
      });

      // document.addEventListener('click',(event) => {
      //     console.log(event.target)
      //     if(event.target.matches('.menu-button')) {

      //     }
      //     if(!menuConent.classList.contains('hidden')) {
      //         menuConent.classList.add('hidden')
      //     }
      // })
      //close the window
      window.onclick = (event) => {
        if (!event.target.matches("#menu-button") && !event.target.matches("#menu-button>i")) {
          if (!menuConent.classList.contains("hidden")) {
            menuConent
              .classList
              .add("hidden");
          }
        }
      };
    </script>
