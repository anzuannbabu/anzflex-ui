<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Anzflex-UI</title>
    <link rel="stylesheet" href="css/output.css" />
    <link rel="stylesheet" href="css/icofont/icofont.min.css" />
  </head>
  <body class="bg-purple-100">
    <div class="flex h-[100vh]">
      <div class="sidebar w-1.5/12 bg-indigo-600">
        <div class="header flex items-center justify-center text-center text-white px-3 py-2 ">
          <!-- <h6 class="text-xl">Anzflex UI</h6> -->
           <img src="img/anzflex-logo.png" class="h-16" alt="">
        </div>
        <div class="p-4">
          <ul class="text-white">
            <li
              class=" bg-indigo-700 rounded mb-2 hover:bg-indigo-700"
            >
              <a href="#" class="flex items-center px-3 py-3 gap-2 text-lg">
                <i class="icofont-home"></i> Home
              </a>
            </li>
            <li class=" rounded mb-2 hover:bg-indigo-700">
              <a href="#" class="flex items-center px-3 py-3 gap-2  text-lg">
                <i class="icofont-list"></i> Tables
              </a>
            </li>
            <li class=" rounded mb-2 hover:bg-indigo-700">
              <a href="#" class="flex items-center px-3 py-3 gap-2  text-lg">
                <i class="icofont-folder"></i> Forms
              </a>
            </li>
            <li class=" rounded mb-2 hover:bg-indigo-700">
              <a href="#" class="flex items-center px-3 py-3 gap-2  text-lg">
                <i class="icofont-folder-open"></i> Buttons
              </a>
            </li>
            <li class=" rounded mb-2 hover:bg-indigo-700">
              <a href="#" class="flex items-center px-3 py-3 gap-2  text-lg">
                <i class="icofont-cube"></i> Cards
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="main-wrapper bg-white w-11/12 h-100vh">
        <div class="header px-4 py-5 flex justify-between border-b shadow">
          <div class="brand flex items-center gap-3">
            <button>
              <i class="icofont-navigation-menu icofont-1x"></i>
            </button>
            <span class="text-muted text-lg hidden"> <i>anz</i><b>UI</b> </span>
          </div>
          <div class="relative">
            <button class="flex items-center gap-3 text-slate-800" id="menu-button">
              <i class="icofont-duotone icofont-user"></i>
              Jane Doe Michael
              <i class="icofont-rounded-down"></i>
            </button>

            <div
              class=" absolute right-0 z-10 mt-2 w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
              role="menu"
              aria-orientation="vertical"
              aria-labelledby="menu-button"
              tabindex="-1"
            >
              <div class="py-1" role="none">
                <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700"
                  role="menuitem"
                  tabindex="-1"
                  id="menu-item-0"
                  >Account settings</a
                >
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700"
                  role="menuitem"
                  tabindex="-1"
                  id="menu-item-1"
                  >Support</a
                >
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700"
                  role="menuitem"
                  tabindex="-1"
                  id="menu-item-2"
                  >License</a
                >
                <form method="POST" action="#" role="none">
                  <button
                    type="submit"
                    class="block w-full px-4 py-2 text-left text-sm text-gray-700"
                    role="menuitem"
                    tabindex="-1"
                    id="menu-item-3"
                  >
                    Sign out
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="main-content px-4 py-4">
          <h2>This is the main content area</h2>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      var menuButton = document.getElementById("menu-button");
      var menuConent = document.querySelector(
        '[aria-labelledby="menu-button"]'
      );
      menuConent.classList.add("hidden");

      const toggleMenu = () => {
        // if (menuConent.classList.contains("hidden")) {
        //   menuConent.classList.remove("hidden");
        // } else {
        //   menuConent.classList.add("hidden");
        // }
        menuConent.classList.toggle("hidden")
      };
      menuButton.addEventListener("click", () => {
        toggleMenu();
      });

      // document.addEventListener('click',(event) => {
      //     console.log(event.target)
      //     if(event.target.matches('.menu-button')) {

      //     }
      //     if(!menuConent.classList.contains('hidden')) {
      //         menuConent.classList.add('hidden')
      //     }
      // })
//close the window
      window.onclick = (event) => {
        if (!event.target.matches("#menu-button") && !event.target.matches("#menu-button>i")) {
          if (!menuConent.classList.contains("hidden")) {
            menuConent.classList.add("hidden");
          }
        }
      };
    </script>
  </body>
</html>
